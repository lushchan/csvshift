<div style="padding:40px;margin:40px;border:1px solid #ccc">
	<h1>CSV Uploader</h1>
	<h5>Accept only *.csv. File uploaded before will be overwriten</h5>
	<form method="post" enctype="multipart/form-data">
	  {% csrf_token %}
	  {{ form.as_p }}
	  <button type="submit">Submit</button>
	</form>
</div>
